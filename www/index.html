<html>
	<head>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/controls.js"></script>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="container">
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 1920 1360">
			<defs>
			    <marker id="Triangle"
			      viewBox="0 0 10 10" refX="0" refY="5" 
			      markerUnits="strokeWidth"
			      markerWidth="4" markerHeight="3"
			      orient="auto">
			      <path d="M 0 0 L 10 5 L 0 10 z" />
			    </marker>
			</defs>
			<image class="background" x="-40" y="-10" width="2000" height="1400" xlink:href="media/back-margot-001.png" />
			<image class="background" style="display:none" x="0" y="0" width="1920" height="1360" xlink:href="media/back-alex-001.png" />
			<g transform="translate(200,1300)" id="player1">
				<image x="0" y="0" width="280" height="170"
					xlink:href="media/sheep-alex.png" />
				<g transform="translate(140,90)" class="dynamics">
					<g class="forces">
						<line class="gravity"    x1="0" y1="0" x2="0"   y2="5"  fill="none" stroke="blue" stroke-width="5" marker-end="url(#Triangle)"  />
						<line class="reaction"   x1="0" y1="0" x2="0"   y2="-5"  fill="none" stroke="blue" stroke-width="5" marker-end="url(#Triangle)"  />
						<line class="friction"   x1="0" y1="0" x2="0"   y2="0"   fill="none" stroke="blue" stroke-width="5" marker-end="url(#Triangle)"  />
						<line class="vertical"   x1="0" y1="0" x2="0"   y2="0" fill="none" stroke="grey" stroke-width="5" marker-end="url(#Triangle)" />
						<line class="horizontal" x1="0" y1="0" x2="0"  y2="0"   fill="none" stroke="grey" stroke-width="5" marker-end="url(#Triangle)" />
					</g>
					<line class="acceleration"   x1="0" y1="0" x2="0"  y2="0"   fill="none" stroke="red" stroke-width="5" marker-end="url(#Triangle)"  />
					<line class="speed"          x1="0" y1="0" x2="0"  y2="0"   fill="none" stroke="purple" stroke-width="5" marker-end="url(#Triangle)"  />
				</g>
			</g>
			<rect x="-2000" y="0" width="2000" fill="black" height="1360" />
			<rect x="1920" y="0" width="2000" fill="black" height="1360" />
		</svg>
		</div>
	</body>
</html>
